<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <div class="container">
        <div class="video-header">
            <div class="video-wrap" id='video'>
                <video autoplay muted loop>
                    <source src="./assets/movie/2015-12-02-explore.mp4" type="video/mp4">
                    <source src="./assets/movie/2015-12-02-explore.mp4" type="video/ogg">
                </video>
            </div>
        </div>
    </div>
    <div class="navbar" id='nav'>
        <ul>
            <li id='name'>
                <a href="index.html">PHOTO</a>
                <i class="material-icons" id='logo'>
                    camera
                </i>
                <a href="profile.html">NEST</li>
            </a>
            <li>
                <i class="material-icons" id='addPhoto' onclick="smoothScroll(document.getElementById('video'))">
                    <a href="">add_a_photo</a>
                </i>
            </li>
            <li>
                <i class="material-icons" id='search'>
                    search
                </i>
            </li>

            <li>

            </li>

                </a>

    <div class='map-wrapper'>

            </div>

    </div>

    </div>
    </div>



    <script type="text/javascript" src="./js/index.js"></script>

        </script>
